
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Random Quote Machine
    </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://use.fontawesome.com/8be3717d33.js"></script>
    <link rel="stylesheet" href="main.css">
</head>


<body>


    <div class="container-fluid">

        <div class="row top-bar">
            <div class="col-xs-12">
                <h1>Random Quote Machine</h1>
                <h2>By Mohamed Marei</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="row text-center">
                <h3><strong><b>Random Programming Quote of the Day!</b></strong></h3>
            </div>
            <div class="col-xs-8 col-xs-offset-2 well quotes">
                <p id="quote" font-style="bold"></p>
                <br />
                <p id="author" font-style="italic"></p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12">
                <button id="getQ" class="btn btn-primary">
                    Get Quote
                </button>
                <a href="#" id="tweet" class="btn btn-primary">
                    <i class="fa fa-twitter" aria-hidden="true"></i>  Tweet!
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
